    section-1:
      title: "e-TAC | En détail"
    section-2:
      title1: "Des chercheurs, des expériences"
      paragraphe1: "Des spécialistes en sciences de l'information, en informatique, en ergonomie,
      en interaction Homme-machine, en ingénierie pédagogique associent leurs expertises complémentaires
      pour concevoir et tester des interfaces tangibles augmentées." 
      title2: "Des classes, des projets"
      paragraphe2: "Des enseignants du premier et du second degré de la circonscription de Saint-Avold (Moselle)
      participent à la conception et à la mise en place des projets pédagogiques dans le cadre desquels seront
      testées les interfaces."