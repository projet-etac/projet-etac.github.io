    section-1:
      title: "La recherche au service de l'éducation"
   
    section-2:
      title1: "Le projet e-Tac en deux objectifs..."
      paragraphe1: |
               1. Concevoir des ITA favorisant les apprentissages collaboratifs de connaissances et de compétences
               disciplinaires, mais aussi psychosociales
               2. Faciliter les pratiques enseignantes associées : collaborations entre enseignants, projets
               interdisciplinaires, intégration des technologies dans les pratiques pédagogiques. 

      title2: "... et en trois axes"
      paragraphe2: |
               1. Concevoir un e-TAC qui réponde au plus près aux besoins d’utilisateurs-apprenants/enseignants et qui favorise les
               apprentissages par mobilisation d’interactions à plusieurs, dans la classe via des artefacts tangibles et augmentés.
               2. Évaluer l’impact de l’e-TAC sur les apprentissages et les pratiques professionnelles  
               3. Former pour faciliter les pratiques enseignantes associées.
